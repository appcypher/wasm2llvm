[package]
name = "wasmlite"
version = "0.0.1"
authors = ["Steve Akinyemi <appcypher@outlook.com>"]
edition = "2018"
#-----------------------------------------
description = "An embeddable WebAssembly virtual machine"
readme = "README.md"
repository = "https://github.com/appcypher/wasmlite"
keywords = ["compiler", "webassmebly", "wasm", "vm", "runtime", "llvm"]
categories = ["development-tools", "parser-implementations", "wasm"]
documentation = "#"
homepage = "#"
license = "Apache-2.0"

[dependencies]
wasmlite-parser = { path = "lib/parser", version = "0.0.1" }
wasmlite-utils = { path = "lib/utils", version = "0.0.1" }

[[bin]]
name = "example"
path = "src/example.rs"

[features]
debug = []
